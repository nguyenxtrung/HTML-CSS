
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/004/700/872/small/cv-or-vc-letter-logo-design-concept-isolated-on-white-background-vector.jpg" type="image/x-icon"/>

  </head>
  <body>
    <div class="main">

      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Phản hồi, góp ý cho ứng viên</h3>
        <p class="desc">Mỗi lời đóng góp ý là động lực, để tôi phát triển và phục vụ khách hàng ❤️</p>
    
        <div class="spacer"></div>
    
        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input id="fullname" name="fullname" type="text" placeholder="VD: Đại Học Khoa Học" class="form-control">
          <span class="form-message"></span>
        </div>
    
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="VD: email@husc.edu.vn" class="form-control">
          <span class="form-message"></span>
        </div>
    
        <div class="form-group">
          <label for="html" class="form-label">Góp ý phản hồi</label>
          <input id="text-description" name="text-description" placeholder="Góp ý phản hồi" type="text" class="form-control">
          <span class="form-message"></span>
        </div>
        
        <div class="form-group">
          <label for="content">
            
          </label>
        </div>

        <button class="form-submit">Sent!</button>
      </form>
    
    </div>
  </body>
  </html>
